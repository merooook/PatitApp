spring.application.name=patitapp-backend

# Database Configuration
# REPLACE 'YOUR_MYSQL_IP' WITH THE ACTUAL IP ADDRESS OF YOUR MYSQL SERVER
# REPLACE 'YOUR_DB_NAME' WITH YOUR DATABASE NAME
# REPLACE 'YOUR_USERNAME' AND 'YOUR_PASSWORD' WITH YOUR CREDENTIALS
spring.datasource.url=jdbc:mysql://YOUR_MYSQL_IP:3306/patitapp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
